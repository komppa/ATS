name: BuildNRelease

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Build docker image
        run: |
          docker build --no-cache -t 5bcf4108 .
          
      - name: Build and publish memory usage and check version
        id: version_check
        continue-on-error: true
        run: |
          exit_status=$(docker run --entrypoint /entrypointRelease.sh -e "GISTS_TOKEN=${{ secrets.GISTS_TOKEN }}" -v $PWD/.pio:/home/ci/app/.pio --rm 5bcf4108; echo $?)
          echo "::set-output name=status::$exit_status"

      - name: Get the date for release
        id: date
        if: steps.version_check.outputs.status == '1'
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"

      - name: Create Release
        id: create_release
        if: steps.version_check.outputs.status == '1'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.date.outputs.date }}
          release_name: Release ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset
        if: steps.version_check.outputs.status == '1'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .pio/build/megaatmega2560/firmware.hex # Replace this with the correct path to your hex file
          asset_name: ATS_firmware.hex
          asset_content_type: application/octet-stream